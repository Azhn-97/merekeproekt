<script>
// –ñ–∞—Å–∞–Ω–¥—ã –º—ã—Å–∞–ª –¥–µ—Ä–µ–∫—Ç–µ—Ä
const data = [
  {name:"–ë–µ—Ä–∂–∞–Ω–æ–≤–∞ –ê“õ–º–µ—Ä–µ–π", group:"10–ê", subject:"–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞", teacher:"–ï—Ä–º–∞–≥–∞–º–±–µ—Ç–æ–≤ –ú.", grade:4, date:"2025-11-01"},
  {name:"–ê–ª–¥–∞–±–µ—Ä–≥–µ–Ω –ê—Ä—É–∂–∞–Ω", group:"11–ê", subject:"–ê“õ–ø–∞—Ä–∞—Ç—Ç—ã“õ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è–ª—ã“õ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è–ª–∞—Ä –Ω–µ–≥—ñ–∑–¥–µ—Ä—ñ–Ω –º–µ“£–≥–µ—Ä—É", teacher:"–ï—Ä–º–∞–≥–∞–º–±–µ—Ç–æ–≤ –ú.", grade:5, date:"2025-11-03"},
  {name:"–ê–º–∞–Ω–æ–≤–∞ –ï—Ä–∫–µ–∂–∞–Ω", group:"8–ê", subject:"–ê“õ–ø–∞—Ä–∞—Ç—Ç—ã“õ-–∞–Ω—ã“õ—Ç–∞–º–∞–ª—ã“õ –∂”ô–Ω–µ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤—Ç—ñ –≤–µ–±-–ø–æ—Ä—Ç–∞–ª–¥–∞—Ä–¥—ã“£ “õ—ã–∑–º–µ—Ç—Ç–µ—Ä—ñ–Ω –ø–∞–π–¥–∞–ª–∞–Ω—É", teacher:"–ï—Ä–º–∞–≥–∞–º–±–µ—Ç–æ–≤ –ú.", grade:4, date:"2025-11-05"},
  {name:"–ê–º–∞–Ω“õ–æ—Å –ê“õ–±–µ—Ä–µ–Ω", group:"7–í", subject:"Scratch –ø—Ä–æ–≥—Ä–∞–º–º–∞–ª–∞—É –æ—Ä—Ç–∞—Å—ã–Ω–¥–∞ –æ–π—ã–Ω–¥—ã –∂–æ–±–∞–ª–∞—É", teacher:"–ï—Ä–º–∞–≥–∞–º–±–µ—Ç–æ–≤ –ú.", grade:5, date:"2025-11-06"},
  {name:"–ê–∫–∏–º–æ–≤ –ù“±—Ä–¥–∞—É–ª–µ—Ç", group:"7–ë", subject:"–î–µ—Ä–±–µ—Å –∫–æ–º–ø—å—é—Ç–µ—Ä “õ“±—Ä–∞–ª–¥–∞—Ä—ã–Ω—ã“£ –∂“±–º—ã—Å –∂–∞—Å–∞—É –ø—Ä–∏–Ω—Ü–∏–ø—ñ–Ω, –ø—Ä–æ–≥—Ä–∞–º–º–∞–ª—ã“õ “õ–∞–º—Å—ã–∑–¥–∞–Ω–¥—ã—Ä—É “õ—ã–∑–º–µ—Ç—ñ–Ω –∂“Ø–∑–µ–≥–µ –∞—Å—ã—Ä—É", teacher:"–ï—Ä–º–∞–≥–∞–º–±–µ—Ç–æ–≤ –ú.", grade:4, date:"2025-11-02"},
  {name:"–ë–æ–ª–∞—Ç–æ–≤–∞ “ö–∞–º–∞—Ä—Å“±–ª—É", group:"7–ê", subject:"–ê“õ–ø–∞—Ä–∞—Ç—Ç—ã“õ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è–ª—ã“õ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è–ª–∞—Ä –Ω–µ–≥—ñ–∑–¥–µ—Ä—ñ–Ω –º–µ“£–≥–µ—Ä—É", teacher:"–ï—Ä–º–∞–≥–∞–º–±–µ—Ç–æ–≤ –ú.", grade:3, date:"2025-11-04"},
];

function render() {
  const tbody = document.getElementById("journalBody");
  tbody.innerHTML = "";

  const fName = document.getElementById("filterName").value.toLowerCase();
  const fGroup = document.getElementById("filterGroup").value;
  const fSubject = document.getElementById("filterSubject").value;
  const fTeacher = document.getElementById("filterTeacher").value.toLowerCase();
  const fGrade = document.getElementById("filterGrade").value;
  const fDate = document.getElementById("filterDate").value;

  const filtered = data.filter(r => {
    if(fName && !r.name.toLowerCase().includes(fName)) return false;
    if(fGroup && r.group !== fGroup) return false;
    if(fSubject && r.subject !== fSubject) return false;
    if(fTeacher && !r.teacher.toLowerCase().includes(fTeacher)) return false;
    if(fGrade && r.grade < fGrade) return false;
    if(fDate && r.date !== fDate) return false;
    return true;
  });

  filtered.forEach((r, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i+1}</td>
      <td>${r.name}</td>
      <td>${r.group}</td>
      <td>${r.subject}</td>
      <td>${r.teacher}</td>
      <td>${r.grade}</td>
      <td>${r.date}</td>
    `;
    tbody.appendChild(tr);
  });
}

// Excel-–≥–µ —ç–∫—Å–ø–æ—Ä—Ç
function exportToExcel() {
  const rows = [["‚Ññ","–ê—Ç—ã-–∂”©–Ω—ñ","–°—ã–Ω—ã–±—ã","–ü”ô–Ω –∞—Ç–∞—É—ã","–û“õ—ã—Ç—É—à—ã","–ë–∞“ì–∞","–ö“Ø–Ω—ñ"]];
  const table = document.querySelectorAll("#journalBody tr");
  table.forEach((row) => {
    const cells = row.querySelectorAll("td");
    rows.push(Array.from(cells).map(td => td.innerText));
  });

  const ws = XLSX.utils.aoa_to_sheet(rows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "–ñ—É—Ä–Ω–∞–ª");
  XLSX.writeFile(wb, "–≠–ª–µ–∫—Ç—Ä–æ–Ω–¥—ã_–∂—É—Ä–Ω–∞–ª.xlsx");
}

// –ë–∞—Ä–ª—ã“õ —Ñ–∏–ª—å—Ç—Ä–ª–µ—Ä–≥–µ event listener
document.querySelectorAll(".filter-row input, .filter-row select").forEach(el => {
  el.addEventListener("input", render);
  el.addEventListener("change", render);
});

render();
</script>
